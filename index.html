<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>خانه</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="shortcut icon"
      href="assets/images/LOGO-Mobile.png"
      type="image/x-icon"
    />
    <base href="/Customme/" />
  </head>
  <body>
    <section class="top-header">
      <p class="top-header__text">
        با عضویت در کاستومی، اولین سفارش خود را ” رایگان” تحویل بگیرید
      </p>
    </section>
    <header></header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero__content">
            <h3 class="hero__title">آنلاین شاپ کاستومی</h3>
            <p class="hero__caption">
              آنلاین شاپ کاستومی محصولات متنوعی داره و این امکان رو بهتون میده
              خودتون رنگ و طرح و نوشته ی روی محصولات رو انتخاب کنید
            </p>
            <div class="hero__buttons">
              <a href="" class="primary-btn hero__design-btn">
                شروع طراحی
                <img src="assets/icons/brush.svg" class="hero__btn-icon" />
              </a>
              <a href="" class="second-btn hero__product-btn"> دیدن محصولات </a>
            </div>
          </div>
          <div class="hero__banner">
            <img class="hero__img" src="assets/images/hero.png" />
          </div>
          <div class="hero__object1"></div>
          <div class="hero__object2"></div>
        </section>

        <section class="categories">
          <div class="section-header">
            <h4 class="section-header__title">
              <img
                src="assets/icons/medal-star.svg"
                class="section-header__icon"
              />
              دسته بندی محصولات
            </h4>
            <div class="section-header__line"></div>
          </div>
          <div class="categories__wrapper"></div>
        </section>

        
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/pages/home.js"></script>
